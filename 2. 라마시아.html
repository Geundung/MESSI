<h3>라마시아의 재능</h3>
<p>라 마시아 (La Masia)는 스페인 프리메라리가의 세계적인 축구 구단 FC 바르셀로나의 유소년 축구 선수 육성 정책으로써, 2000년대 중후반 이후 이어지고 있는 바르셀로나의 전성기에 엄청난 기여를 하고 있다.
바르셀로나의 전설적인 선수이자 감독이었던 요한 크루이프가 고안한 정책이며, 1988년 이후로 바르셀로나의 핵심적인 정책으로 계속 이어지고 있다.
